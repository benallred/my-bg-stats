<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Card body -->
  <rect x="4" y="1" width="24" height="30" rx="3" ry="3" fill="white" stroke="#3498db" stroke-width="1.5"/>
  <!-- Inner border line -->
  <rect x="7" y="4" width="18" height="24" rx="1.5" ry="1.5" fill="none" stroke="#3498db" stroke-width="0.5" opacity="0.4"/>
  <!-- Text-like lines at top -->
  <line x1="9" y1="6.5" x2="19" y2="6.5" stroke="#3498db" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="9" y1="9" x2="15" y2="9" stroke="#3498db" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Pawn - left side -->
  <circle cx="10" cy="15" r="3.2" fill="#3498db"/>
  <path d="M10,18.2 C6.8,20 6.2,22.5 5.5,26.5 L14.5,26.5 C13.8,22.5 13.2,20 10,18.2Z" fill="#3498db"/>
  <rect x="5" y="26.5" width="10" height="2" rx="1" fill="#3498db"/>
  <!-- Die - right side, slightly tilted -->
  <g transform="translate(20.5,21.5) rotate(15)">
    <rect x="-5.5" y="-5.5" width="11" height="11" rx="2" fill="#3498db"/>
    <circle cx="-2.5" cy="-2.5" r="1.2" fill="white"/>
    <circle cx="2.5" cy="-2.5" r="1.2" fill="white"/>
    <circle cx="0" cy="0" r="1.2" fill="white"/>
    <circle cx="-2.5" cy="2.5" r="1.2" fill="white"/>
    <circle cx="2.5" cy="2.5" r="1.2" fill="white"/>
  </g>
</svg>
